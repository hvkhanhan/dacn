<div class="container  content">
  <form [formGroup]="SignInForm" (ngSubmit)="onFormSubmit(SignInForm.value)">
    <div class="modal-header" style="background-color:silver; margin: -16px -16px 10px -16px;">
      <h3 class="modal-title">Login</h3>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" required
        pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z-]+\.[a-zA-Z-.]+$">
      <div class="validation-error" *ngIf="SignInForm.get('email').invalid && SignInForm.get('email').touched">
        <div *ngIf="SignInForm.get('email').errors['required']"> Email is required</div>
        <div *ngIf="SignInForm.get('email').errors['pattern']"> Email is invalid </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password"
        #password pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}" required>
      <div class="validation-error" *ngIf="SignInForm.get('password').invalid && SignInForm.get('password').touched">
        <div *ngIf="SignInForm.get('password').errors['required']"> Password is required</div>
        <div *ngIf="SignInForm.get('password').errors['pattern']"> Password is invalid </div>
      </div>
    </div>
    <div class="form-group">
      <select class="form-control" formControlName="role" required>
        <option [selected]="true">Trainee</option>
        <option [selected]="false">Mentor</option>
      </select>

    </div>
    <div class="form-group">
      <input type="checkbox" formControlName="checked" >&nbsp;&nbsp; <label>Remember Me</label>
    </div>
    <div class="form-group">
      <div class="form-group ">
        <button type="submit" [disabled]="!SignInForm.valid" style="height: 50px"
          class="btn btn-lg btn-success btn-block" keyup.enter="onSubmit(form)">Submit</button>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6 text-center">
        <a routerLink="/sign-up">Click here to sign up</a>
      </div>
      <div class="form-group col-6 text-center">
        <a routerLink="/forgot-password">Click here to get password</a>
      </div>
    </div>

  </form>
  <br>
</div>
