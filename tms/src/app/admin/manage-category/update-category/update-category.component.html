<div class="container-12">
    <a class="close">
            <button type="button" class="btn btn-warning" (click)="onClose()"><b>X</b></button>
    </a>
    <form [formGroup]="formfroupEdit" (ngSubmit)="onSubmit(formfroupEdit.value)">
        <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Update Category</h3>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" formControlName="categoryid">
        </div>
        <div class="form-group">
            <label for="">Category Name: </label>
            <input type="text" class="form-control"  placeholder="Category Name" formControlName="categoryname" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('categoryname').invalid && formfroupEdit.get('categoryname').touched">
            <div *ngIf="formfroupEdit.get('categoryname').errors['required']"> Categoryname is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="formfroupEdit.invalid"class="btn btn-lg btn-success btn-block" >Update Category</button>
        </div>
    </form>
</div>
