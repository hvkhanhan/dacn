<div class="container-12">
  <a class="close">
      <button type="submit" class="btn btn-dark" (click)="onClose()">X</button>
  </a>
  <form [formGroup]="formfroupEdit" (ngSubmit)="onSubmit(formfroupEdit.value)">
      <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Update Account Trainee</h3>
      </div>
      <div class="form-group">
          <input type="hidden" class="form-control" formControlName="traineeid">
      </div>

      <div class="form-group">
          <label for="">Name Trainee: </label>
          <input type="text" class="form-control" placeholder="Full Name" formControlName="name" required>
          <div class="validation-error" *ngIf="formfroupEdit.get('name').invalid && formfroupEdit.get('name').touched">
            <div *ngIf="formfroupEdit.get('name').errors['required']">Name is required</div>
          </div>
      </div>
      <input  type="hidden" formControlName="activationcode">
      <div class="form-group">
          <label for="">Email: </label>
          <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
          <div class="validation-error" *ngIf="formfroupEdit.get('email').invalid && formfroupEdit.get('email').touched">
            <div *ngIf="formfroupEdit.get('email').errors['required']">Email is required</div>
          </div>
      </div>

      <div class="form-group">
          <label for="">Phone: </label>
          <input type="text" class="form-control" placeholder="Phone" formControlName="phone" required>
          <div class="validation-error" *ngIf="formfroupEdit.get('phone').invalid && formfroupEdit.get('phone').touched">
            <div *ngIf="formfroupEdit.get('phone').errors['required']">Phone is required</div>
          </div>
      </div>

      <div class="form-group">
          <label for="">Address: </label>
          <input type="text" class="form-control" placeholder="Address" formControlName="address" required>
          <div class="validation-error" *ngIf="formfroupEdit.get('address').invalid && formfroupEdit.get('address').touched">
            <div *ngIf="formfroupEdit.get('address').errors['required']">Address is required</div>
          </div>
      </div>

      <div class="form-group">
          <label for="">Password: </label>
          <input type="text" class="form-control" placeholder="Password" formControlName="password" required>
          <div class="validation-error" *ngIf="formfroupEdit.get('password').invalid && formfroupEdit.get('password').touched">
            <div *ngIf="formfroupEdit.get('password').errors['required']"> Password is required</div>
          </div>
      </div>

      <button type="submit" [disabled]="formfroupEdit.invalid" class="btn btn-lg btn-success btn-block">Update Account Trainee</button>
  </form>
</div>
