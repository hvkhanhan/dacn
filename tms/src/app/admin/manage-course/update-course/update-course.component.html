<div class="container-12">
    <a class="close">
        <button type="submit" class="btn btn-dark" (click)="onClose()">X</button>
    </a>
    <form [formGroup]="formfroupEdit" (ngSubmit)="onFormSubmit(formfroupEdit.value)">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Update Course</h3>
        </div>

        <div class="form-group">
            <label for="">CourseId: </label>
            <input type="text" class="form-control" placeholder="CourseId" formControlName="courseid" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('courseid').invalid && formfroupEdit.get('courseid').touched">
              <div *ngIf="formfroupEdit.get('courseid').errors['required']">courseid is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Name Trainee: </label>
            <input type="text" class="form-control" placeholder="nametrainee" formControlName="nametrainee" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('nametrainee').invalid && formfroupEdit.get('nametrainee').touched">
              <div *ngIf="formfroupEdit.get('nametrainee').errors['required']">Name Trainee is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Title: </label>
            <input type="text" class="form-control" placeholder="title" formControlName="title" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('title').invalid && formfroupEdit.get('title').touched">
              <div *ngIf="formfroupEdit.get('title').errors['required']"> title is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">description: </label>
            <input type="text" class="form-control" placeholder="description" formControlName="description" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('description').invalid && formfroupEdit.get('description').touched">
              <div *ngIf="formfroupEdit.get('description').errors['required']"> description is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">City: </label>
            <input type="text" class="form-control" placeholder="city" formControlName="city" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('city').invalid && formfroupEdit.get('city').touched">
              <div *ngIf="formfroupEdit.get('city').errors['required']"> city is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Address: </label>
            <input type="text" class="form-control" placeholder="address" formControlName="address" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('address').invalid && formfroupEdit.get('address').touched">
              <div *ngIf="formfroupEdit.get('address').errors['required']"> address is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Time: </label>
            <input type="text" class="form-control" placeholder="time" formControlName="time" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('time').invalid && formfroupEdit.get('time').touched">
              <div *ngIf="formfroupEdit.get('time').errors['required']"> time is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Skill: </label>
            <input type="text" class="form-control" placeholder="Skill" formControlName="idskill" required>
            <div class="validation-error" *ngIf="formfroupEdit.get('idskill').invalid && formfroupEdit.get('idskill').touched">
              <div *ngIf="formfroupEdit.get('idskill').errors['required']"> skill is required</div>
            </div>
        </div>
        <input type="hidden" class="form-control" formControlName="createddate">
        <input type="hidden" class="form-control" formControlName="status">
        <input type="hidden" class="form-control" formControlName="trainee_course">

          <button type="submit" [disabled]="!formfroupEdit.valid" class="btn btn-lg btn-success btn-block" keyup.enter="onSubmit(form)">Add Course</button>
    </form>
</div>
